<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running Club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>

</head>

<body>
    <header><a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
            <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="road">Road</label>
            <input type="radio" id="road" value="road" name="running_preference" required>

            <label for="trail">Trail</label>
            <input type="radio" id="trail" value="trail" name="running_preference" required>

            <label for="both">Both</label>
            <input type="radio" id="both" value="both" name="running_preference" required>

            <input type="submit" value="Let's Run!" class="join-button">

        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/deffd14594.js" crossorigin="anonymous"></script>
</body>

</html>
